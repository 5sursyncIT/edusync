<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>Test Dashboard API - Statistiques d'Attendance</h1>
    
    <div>
        <button onclick="testStatistics()">Tester API Statistiques</button>
        <button onclick="testTodaySessions()">Tester API Sessions Aujourd'hui</button>
        <button onclick="testLogin()">Tester Login</button>
        <button onclick="clearResults()">Effacer</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8069';
        let sessionId = localStorage.getItem('session_id');

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>[${new Date().toLocaleTimeString()}]</strong> ${message}
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function makeRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
                ...options.headers
            };
            
            // Ajouter le session ID si disponible
            if (sessionId && !options.skipAuth) {
                headers['X-Openerp-Session-Id'] = sessionId;
            }

            const fetchOptions = {
                method: options.method || 'GET',
                headers,
                credentials: 'include',
                mode: 'cors'
            };
            
            if (options.body) {
                fetchOptions.body = options.body;
            }

            log(`üöÄ Requ√™te: ${options.method || 'GET'} ${url}`);
            log(`üìã Headers: ${JSON.stringify(headers, null, 2)}`);
            
            try {
                const response = await fetch(url, fetchOptions);
                
                log(`üì• R√©ponse: ${response.status} ${response.statusText}`);
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    log(`üìÑ Donn√©es: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                    return data;
                } else {
                    const text = await response.text();
                    log(`üìÑ Texte: ${text}`, 'error');
                    throw new Error(`R√©ponse non-JSON: ${text}`);
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                throw error;
            }
        }

        async function testLogin() {
            log('üîê Test de connexion...');
            
            try {
                const response = await makeRequest('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin',
                        db: 'odoo_ecole'
                    }),
                    skipAuth: true
                });
                
                if (response.status === 'success' && response.session_id) {
                    sessionId = response.session_id;
                    localStorage.setItem('session_id', sessionId);
                    log(`‚úÖ Connexion r√©ussie! Session ID: ${sessionId}`, 'success');
                } else {
                    log(`‚ùå √âchec de connexion: ${response.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur de connexion: ${error.message}`, 'error');
            }
        }

        async function testStatistics() {
            log('üìä Test des statistiques d\'attendance...');
            
            if (!sessionId) {
                log('‚ö†Ô∏è Pas de session ID. Essayez de vous connecter d\'abord.', 'error');
                return;
            }
            
            try {
                const response = await makeRequest('/api/attendance/statistics');
                
                if (response.status === 'success' && response.data) {
                    const stats = response.data.global_statistics;
                    log(`‚úÖ Statistiques r√©cup√©r√©es:
                        - Total: ${stats.total_records}
                        - Pr√©sents: ${stats.present_count}
                        - Absents: ${stats.absent_count}
                        - En retard: ${stats.late_count}
                        - Taux de pr√©sence: ${stats.attendance_rate.toFixed(2)}%`, 'success');
                } else {
                    log(`‚ùå Format de r√©ponse inattendu`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur statistiques: ${error.message}`, 'error');
            }
        }

        async function testTodaySessions() {
            log('üìÖ Test des sessions d\'aujourd\'hui...');
            
            if (!sessionId) {
                log('‚ö†Ô∏è Pas de session ID. Essayez de vous connecter d\'abord.', 'error');
                return;
            }
            
            try {
                const response = await makeRequest('/api/sessions/today');
                
                if (response.status === 'success' && response.sessions) {
                    log(`‚úÖ Sessions trouv√©es: ${response.sessions.length}`, 'success');
                    response.sessions.forEach((session, index) => {
                        log(`üìù Session ${index + 1}: ${session.name} 
                             - ${session.start_datetime} √† ${session.end_datetime}
                             - Mati√®re: ${session.subject?.name}
                             - Classe: ${session.batch?.name}`, 'info');
                    });
                } else {
                    log(`‚ùå Format de r√©ponse inattendu`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur sessions: ${error.message}`, 'error');
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            log('üîç Test automatique au chargement de la page');
            
            if (sessionId) {
                log(`üìã Session ID trouv√©: ${sessionId}`, 'success');
                testStatistics();
            } else {
                log('‚ö†Ô∏è Aucun session ID trouv√©. Connexion n√©cessaire.', 'error');
            }
        };
    </script>
</body>
</html>
