[options]
admin_passwd = admin
db_host = localhost
db_port = 5432
db_user = odoo
db_password = ubuntu
addons_path = /opt/odoo/odoo-source/addons,/opt/odoo/custom_addons,/opt/odoo/custom_addons/openeducat_erp
logfile = /opt/odoo/odoo.log
xmlrpc_port = 8069
limit_time_cpu = 600
limit_time_real = 1200
log_level = debug
http_port = 8069
proxy_mode = False
workers = 0
max_cron_threads = 0
dev = reload,qweb,werkzeug,xml
dbfilter = odoo_ecole
list_db = True
debug = True
dev_mode = True
assets_debug = True
unaccent = True

# Configuration CORS corrigée
http_enable = True
http_interface = 0.0.0.0
xmlrpc_interface = 0.0.0.0

# CORS - Utiliser une seule directive
cors = *

# OU utiliser cors_filter si la version d'Odoo le supporte
# cors_filter = http://localhost:3000,http://172.16.209.128:3000

# Session
session_duration = 8

# Configuration pour le développement
dev_reload = True
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648